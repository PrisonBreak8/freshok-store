<!DOCTYPE html>
<html lang="en">

<head>
	<title>Freshok</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20230423102436">

	<!-- <meta name="robots" content="noindex, nofollow"> -->

<body>
	<div class="wrapper">

					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>-->
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link menu__link_delivery"><span>адрес и время доставки</span></a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link menu__link_communication"><span>Горячая линия 24/7</span></a>
								</li>
							</ul>

							<ul class="menu__about-us">
								<li class="menu__list">
									<a href="#" class="menu__ref">доставка</a>
								</li>
								<li class="menu__list">
									<a href="#" class="menu__ref">о нас</a>
								</li>
								<li class="menu__list">
									<a href="#" class="menu__ref">новости</a>
								</li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
			<!--  -->
			<div class="header-bottom">
				<div class="header-bottom__container">
					<div class="header-bottom__body">

						<h1 class="header-bottom__logo logo">
							<a class="logo__link" href="#">
								<img class="logo__picture" src="img/logo/logo.svg" alt="Логотип">
								<img class="logo__description" src="img/logo/logo-text.svg" alt="Логотип">
							</a>
						</h1>

						<select class="header-bottom__select" name="form[]" data-class-modif="form">
							<option value="1" selected>Каталог продуктов</option>
							<option value="2">Овощи и фрукты</option>
							<option value="3">Бакалея</option>
							<option value="4">Молочные продукты</option>
							<option value="5">Хлеб</option>
							<option value="6">Мясо</option>
							<option value="7">Колбаса</option>
						</select>

						<div class="header-bottom__search search">
							<input class="search__input" autocomplete="off" type="text" placeholder="Найти в магазине ...">
							<button type="button" class="button button_dark">Поиск</button>
						</div>

						<div class="users">
							<ul class="users__lists">
								<li class="users__list">
									<a href="" class="users__icon users__icon_user"></a>
								</li>

								<li class="users__list">
									<a href="" class="users__icon users__icon_heart"></a>
								</li>

								<li class="users__list">
									<a href="" class="users__icon users__icon_basket"></a>
								</li>
							</ul>
						</div>

					</div>

		<main class="page">

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
